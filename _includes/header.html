<header class="header">
    <script type="text/javascript">
        var host = "deepak.puthraya.com";
        if ((host == window.location.host) && (window.location.protocol != "https:"))
            window.location.protocol = "https";
    </script>
    <div class="navigation">
        <ul class="menu">
            <li {% if selected=="home" %} class="menu__entry menu-selected" {% else %} class="menu__entry" {% endif %}>
                <a href="{{ '/' | prepend: site.baseurl }}">Home</a>
            </li>
            <li {% if selected=="articles" %} class="menu__entry menu-selected" {% else %} class="menu__entry" {% endif
                %}>
                <a href="{{ '/articles' | prepend: site.baseurl }}">Articles</a>
            </li>
            <li {% if selected=="notes" %} class="menu__entry menu-selected" {% else %} class="menu__entry" {% endif %}>
                <a href="{{ '/notes' | prepend: site.baseurl }}">Notes</a>
            </li>
            <li {% if selected=="drawings" %} class="menu__entry menu-selected" {% else %} class="menu__entry" {% endif
                %}>
                <a href="{{ '/drawings' | prepend: site.baseurl }}">Drawings</a>
            </li>
            <li {% if selected=="about" %} class="menu__entry menu-selected" {% else %} class="menu__entry" {% endif %}>
                <a href="{{ '/about' | prepend: site.baseurl }}">About</a>
            </li>
        </ul>
    </div>

    <ul class="social-links">
        {% if site.author.github %}
        <a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
            <i class="fa fa-github"></i>
        </a>
        {% endif %}

        {% if site.author.twitter %}
        <a href="https://twitter.com/{{ site.author.twitter }}" class="social-links__entry" target="_blank">
            <i class="fa fa-twitter"></i>
        </a>
        {% endif %}
    </ul>
</header>
